<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco développe des appareils photo et des équipements photographiques haut de gamme, pour vous plonger dans la création d'images étonnantes.">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/0c6d24d19c.js" crossorigin="anonymous"></script> 
    <script src="javascript/cart.js" defer></script>  
    <title>Orinoco, Mon Panier</title>
</head>
<body>
    <!-- Top header H1 et Logo cart -->
    <header class="top_header">
        <a href="test.html"><h1>ORINOCO</h1></a>
        <div class="top_nav">
            <a id="home_elt" href="test.html"><i class="fas fa-home"></i>Accueil</a>
            <a id="cart_elt" href="cart.html"><i class="fas fa-shopping-cart"></i>Mon panier</a>
        </div>
    </header>
    <!-- Fin header -->
    <main class="main_cart">
        <div class="bloc_cart">
            <p class="cart_title">Mon panier</p>
            <table>
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Quantitée</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <h4>Zurss 50S</h4>
                            <!-- <img class="elt_cart_img" src="img/vcam_1.jpg" alt=""> -->
                        </td>
                        <td>2500€</td>
                        <td>
                            <form class="btn_i_d">
                                <input id="decrease" type="button" onclick="decreaseValue()" value="-"/>
                                <input id="result" type="text" value="1"/>
                                <input id="increase" type="button" onclick="increaseValue()" value="+"/>
                            </form>
                        </td>
                        <td class="cart_total">2500€</td>
                        <td>X</td>
                    </tr>
                </tbody>
            </table>
            <p class="cart_title">Formulaire</p>
            <form action="" method="post">
                <div class="form_elt">
                    <label for="name">Nom</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="form_elt">
                    <label for="name">Prénom</label>
                    <input type="text" id="fname" name="fname"/>
                <div>
                <div class="form_elt">
                    <label for="name">Adresse</label>
                    <input type="text" id="adress" name="user_adress" />
                <div>    
                <div class="form_elt">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div class="form_elt">
                    <label for="name">Telephone</label>
                    <input type="tel" id="tel" name="user_tel" />
                <div>
            </form>
        </div>
    </main>
    <!-- Footer  -->
    <footer>
        <a href="index.html"><i class="fab fa-twitter"></i></a>
        <a href="index.html"><i class="fab fa-facebook"></i></a>
        <a href="index.html"><i class="fab fa-instagram"></i></a>
        <a href="index.html"><i class="fab fa-youtube"></i></a>       
    </footer>
    <!-- Fin footer -->
</html>
