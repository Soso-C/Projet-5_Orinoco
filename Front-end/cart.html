<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco développe des appareils photo et des équipements photographiques haut de gamme, pour vous plonger dans la création d'images étonnantes.">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/0c6d24d19c.js" crossorigin="anonymous"></script> 
    <script src="javascript/cart.js" defer></script>  
    <title>Orinoco, Mon Panier</title>
</head>
<body>
    <!-- Top header H1 et Logo cart -->
    <header class="top_header">
        <a href="test.html"><h1>ORINOCO</h1></a>
        <div class="top_nav">
            <a id="home_elt" href="test.html"><i class="fas fa-home"></i>Accueil</a>
            <a id="cart_elt" href="cart.html"><i class="fas fa-shopping-cart"></i>Mon panier</a>
        </div>
    </header>
    <!-- Fin header -->
    <main class="main_cart">
        <div class="bloc_cart">
            <h2>Mon panier</h2>
            <div class="cart_elt_cont">
                <div class="cart_img_title">
                    <img class="img_cart_art" src="/Front-end/img/vcam_1.jpg" alt="">
                </div>
                <div>
                    <p>Nom</p>
                    <h6>Test50</h6>
                </div>
                <div>
                    <p>Quantitée</p>
                    <h6>1</h6>
                </div>
                <div>
                    <p>Lentille</p>
                    <h6>Test</h6>
                </div>
                <div>
                    <p>Prix</p>
                    <h6>500€</h6>
                </div>
                <div>
                    <p>Total</p>
                    <h6>500€</h6>
                </div>
                <div class="cart_item_clear"><i class="fas fa-trash-alt"></i></div>
           </div>
           <div class="cart_total">
               <p>Prix Total :</p>
               <p class="p_total">500 €</p>
           </div>
           <h2 id="form_h2">Formulaire</h2>
           <div class="form_container">
                <div class="form_group">
                    <label for="lname">Nom</label>
                    <input type="text" id="lname" name="lname" placeholder="Entrez votre nom">
                </div>
                <div class="form_group">
                    <label for="fname">Prénom</label>
                    <input type="text" id="fname" name="fname" placeholder="Entrez votre prénom"/>
                </div>
                <div class="form_group">
                    <label for="adress">Adresse</label>
                    <input type="text" id="adress" name="user_adress" placeholder="Entrez votre adresse" />
                </div>
                <div class="form_group">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_mail" placeholder="Entrez votre email">
                </div>
                <div class="form_group">
                    <label for="tel">Telephone</label>
                    <input type="tel" id="tel" name="user_tel" placeholder="Entrez votre numéro"/>
                </div>
                <div class="btn_valider">
                    <a href="#"><button type="submit" id="btn_test2">Ajouter au panier</button></a>
                <div>
            </div>
        </div>
    </main>
    <!-- Footer  -->
    <footer>
        <a href="index.html"><i class="fab fa-twitter"></i></a>
        <a href="index.html"><i class="fab fa-facebook"></i></a>
        <a href="index.html"><i class="fab fa-instagram"></i></a>
        <a href="index.html"><i class="fab fa-youtube"></i></a>       
    </footer>
    <!-- Fin footer -->
</html>
